{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container">
    <h2>Recommended books for <a href="{% url 'reviewer_details' id=reviewer.id %}">{{reviewer.name}}</a></h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Recommendation score</th>
            </tr>
        </thead>
        <tbody>
            {% for book, score in books %}
            <tr>
                <td><a href="{% url 'ficha_libro' id=book.id %}">
                    <p class="text-italic">{{ book.title }}</p>
                </a></td>
                <td>{{ book.author }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
