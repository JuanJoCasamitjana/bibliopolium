{% extends 'base.html' %}

{% block title %}Reviewer List{% endblock %}

{% block content %}
<div class="container">
    <h2>Reviewers</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="text-large text-bold">
                <th>Name</th>
                <th>Review count</th>
            </tr>
        </thead>
        <tbody>
            {% for info in reviewers %}
                <tr>
                    <td><a href="{% url 'reviewer_details' id=info.reviewer.id %}" class="btn btn-link">{{ info.reviewer.name }}</a></td>
                    <td>{{ info.reviews }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
