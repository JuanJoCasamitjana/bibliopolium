{% extends 'base.html' %}

{% block title %}Stats{% endblock %}

{% block content %}
<div class="hero-sm">
    <div class="hero-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="text-large text-bold">
                    <th>Type</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for type, num in total.items %}
                    <tr>
                        <td>{{ type }}</td>
                        <td>{{ num }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
