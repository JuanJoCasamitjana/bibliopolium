{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container">
    <h2>Books of {{category.name}}</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="{% url 'ficha_libro' id=book.id %}">
                    <p class="text-italic">{{ book.title }}</p>
                </a> by {{ book.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
