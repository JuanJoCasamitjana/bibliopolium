<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <title>{% block title %}Bibliopolium{% endblock %}</title>
</head>
<body>

<header class="navbar bg-primary">
    <section class="navbar-section px-2">
        <a href="{% url 'home' %}" class="navbar-brand mr-2 text-bold  text-secondary px-2">Bibliopolium</a>
        <div class="dropdown">
            <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                Load operations <i class="icon icon-caret"></i></a>
            <ul class="menu">
                <li class="menu-item"><a href="{% url 'load_tags' %}" class="btn btn-link  text-primary">Load tags</a></li>
                <li class="menu-item"><a href="{% url 'load_reviewers' %}" class="btn btn-link  text-primary">Load Reviewers</a></li>
                <li class="menu-item"><a href="{% url 'load_full_reviews' %}" class="btn btn-link  text-primary">Load Reviews</a></li>
                <li class="menu-item"><a href="{% url 'load_whoosh_index' %}" class="btn btn-link  text-primary">Load Whoosh Index</a></li>
                <li class="menu-item"><a href="{% url 'load_recommendation' %}" class="btn btn-link  text-primary">Load Recommendations</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <a href="#" class="btn btn-primary dropdown-toggle" tabindex="0">
                List operations <i class="icon icon-caret"></i></a>
                <ul class="menu">
                    <li class="menu-item"><a href="{% url 'list_tags' %}" class="btn btn-link  text-primary">Categories</a></li>
                    <li class="menu-item"><a href="{% url 'list_reviews' %}" class="btn btn-link  text-primary">List Reviews</a></li>
                    <li class="menu-item"><a href="{% url 'list_reviewers' %}" class="btn btn-link  text-primary">List Reviewers</a></li>
                    <li class="menu-item"><a href="{% url 'stats' %}" class="btn btn-link  text-primary">Stats</a></li>
                    <li class="menu-item"><a href="{% url 'list_books_without_categories' %}" class="btn btn-link  text-primary">Books with no categories</a></li>
                </ul>
        </div>
        <a href="{% url 'instructions' %}" class="btn btn-primary">Instructions</a>

    </section>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
